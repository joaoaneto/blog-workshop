{% extends 'blog/base.html' %}

{% block content %}

	<div class="date">
		{% if post.publish_date %}
			{{ post.publish_date }}
		{% endif %}
		<a class="btn btn-default" href="{% url 'blog.views.post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
	</div>
	<h2>{{post.title}}</h2>
	<p>{{post.autor}}</p>
	<p>{{post.text|linebreaks }}</p>
{% endblock %}
